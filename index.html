<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My restaurant</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    div {
      display: flex;
    }
    .container {
      flex-direction: column;
      height: 100%;
    }
    .top {
      flex: 3.5; 
    }
    .top > div:first-child {
      flex: 2;
    }
    .top > div:last-child {
      flex: 8;
    }
    .middle {
      height: 10%; 
      flex: 1;
    }
    .bottom {
      flex: 5.7; 
    }
    .bottom > div:first-child {
      flex: 4;
    }
    .bottom > div:last-child {
      flex: 6;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div><iframe src="logo.html"></iframe></div>
      <div><iframe src="header.html" id="headerFrame"></iframe></div>
    </div>
    <div class="middle">
      <iframe src="homelink.html" id="homelinkFrame"></iframe>
    </div>
    <div class="bottom">
      <div><iframe src="Menu.html" id="menuFrame"></iframe></div>
      <div><iframe name="contentFrame" id="contentFrame"></iframe></div>
    </div>
  </div>

  <script>
    function setLinkTargets(frameId) {
      const frame = document.getElementById(frameId);
      frame.addEventListener("load", () => {
        try {
          const links = frame.contentDocument.querySelectorAll("a");
          links.forEach(link => link.setAttribute("target", "contentFrame"));
        } catch (e) {
          console.warn("Cross-origin restriction: links cannot be modified in", frameId);
        }
      });
    }

    setLinkTargets("menuFrame");
    setLinkTargets("homelinkFrame");
    setLinkTargets("headerFrame");
  </script>
</body>
</html>
